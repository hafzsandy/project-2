<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <center>
      <img
        src="images-2/flipkart-logo.png"
        alt=""
        width="200px"
        height="100px"
      />
      <div class="full">
        <div>
          <h2>Login</h2>
        </div>
        <div class="user">
          <label for="">Username:</label>
          <input type="text" placeholder="Enter Your Username" />
          <img
            src="images-2/account_circle_30dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
            width="20px"
            class="prof"
          />
        </div>
        <div class="pass">
          <label for="">Password:</label>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="password"
          />
          <img
            src="images-2/lock_30dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
            width="20px"
            class="lock"
          />
        </div>
        <div class="log">
          <p>
            <a href="http://127.0.0.1:5500/flipkart/flipkart.html">Login</a>
          </p>
        </div>
      </div>
      <div class="eye">
        <img
          src="images-2/notview-icon.png"
          alt=""
          width="20px"
          onclick="pass()"
          id="view-icon"
        />
      </div>
    </center>
  </body>
</html>
